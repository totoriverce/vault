executor: docker-env-go-test-race
parallelism: 8
steps:
  - exit-if-ui-or-docs-branch
  - checkout
  - go_test:
      extra_flags: "-race"
      log_dir: "/tmp/testlogs"
  - store_artifacts:
      path: test-results
  - store_test_results:
      path: test-results
  - store_artifacts:
      path: "/tmp/testlogs"
